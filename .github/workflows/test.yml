name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Install dependencies
        run: |
          forge install foundry-rs/forge-std@v1.9.6 --no-git
          forge install OpenZeppelin/openzeppelin-contracts@v5.4.0 --no-git
          forge install OpenZeppelin/openzeppelin-contracts-upgradeable@v5.4.0 --no-git

      - name: Build contracts
        run: forge build

      - name: Run unit tests
        run: |
          forge test --match-path "test/*.t.sol" \
            --no-match-contract "(MathStressTest|RoleManagementTest)"

      - name: Run integration tests
        run: |
          forge test --match-path "test/integration/*.t.sol"

      - name: Run e2e tests
        run: forge test --match-path "test/e2e/*.t.sol"