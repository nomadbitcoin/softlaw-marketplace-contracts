[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true
gas_reports = ["*"]
gas_reports_ignore = []
fs_permissions = [{ access = "read-write", path = "./deployments/" }]

# Network endpoints
[rpc_endpoints]
passetHub = "https://testnet-passet-hub-eth-rpc.polkadot.io"
localNode = "http://127.0.0.1:8545"

# Formatter
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
number_underscore = "thousands"

# Fuzz testing
[fuzz]
runs = 256
max_test_rejects = 65536
seed = '0x1'

# Invariant testing
[invariant]
runs = 256
depth = 15
fail_on_revert = false

# Documentation
[doc]
out = "docs"
repository = "https://github.com/your-org/softlaw-marketplace-contracts"
ignore = ["test/**", "script/**"]
