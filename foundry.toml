# Default: Testing with Solc (EVM)
[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
solc = "0.8.28"
gas_reports = ["*"]
gas_reports_ignore = []
sizes = true

# PolkaVM: Production builds with resolc
# Usage: FOUNDRY_PROFILE=polkavm forge build
[profile.polkavm]
resolc_compile = true
resolc_version = "0.3.0"
resolc_optimizer_mode = "3"

# Network endpoints
[rpc_endpoints]
paseo = "https://testnet-passet-hub-eth-rpc.polkadot.io"
passetHub = "${paseo}"
localNode = "http://127.0.0.1:8545"

# Network configs
[profile.networks]
paseo = { chain_id = 420420422, polkavm = true }

# Formatter
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
number_underscore = "thousands"

# Fuzz testing
[fuzz]
runs = 256
max_test_rejects = 65536
seed = '0x1'

# Invariant testing
[invariant]
runs = 256
depth = 15
fail_on_revert = false

# Documentation
[doc]
out = "docs/contracts"
title = "Softlaw Marketplace Contracts"
